<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>

	<!--<script type="text/javascript" src="node_modules/firebase/lib/firebase-web.js"></script>-->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

	<script type="text/javascript" src="node_modules/angularfire/dist/angularfire.min.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<script type="text/javascript" src="js/factory.js"></script>
</head>
<body ng-app="angularWithFireBase">
	<div ng-controller="mainController" class="container col-md-16">
		<div class="form-group">
			<label >Message:</label>
			<input type="text" ng-model="myMessage" class="form-control"  placeholder="Type your messages here">
		</div>
		<button class="btn btn-primary" ng-click="addMessage()">Send</button>

		<br>

		<div ng-repeat="mes in allMessage">
			{{ mes.text }}
		</div>

	</div>
</body>
</html>
